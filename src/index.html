<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="canvas-id" content="main-canvas" />

    <script defer type="module" src="./js/main.js"></script>
    <link rel="stylesheet" href="./css/stylesheet.css" />

    <title>Digital Logic Simulator</title>
  </head>
  <body>
    <div id="version">10</div>
    <div id="root">
      <div id="canvas-parent">
        <div id="canvas-state"></div>
        <canvas width="500" height="500" id="main-canvas">
          Your browser does not support the canvas element
        </canvas>
      </div>
    </div>
    <canvas width="500" height="500" id="secondary-canvas">
      Your browser does not support the canvas element
    </canvas>
    <div id="sim-controls">
      <h2>Sim Controls</h2>
      <button id="run">Run</button>
      <button id="tick">Tick</button>
      <button id="pause">Pause</button>
    </div>
    <div id="circuit-buttons"></div>
    <div id="new-custom-circuit"></div>
    <div>
      <h2>Logging</h2>

      <div id="logging"></div>
    </div>
  </body>
</html>
