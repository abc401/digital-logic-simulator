<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="canvas-id" content="main-canvas" />

    <script defer type="module" src="./js/main.js"></script>
    <link rel="stylesheet" href="css/stylesheet.css" />

    <title>Digital Logic Simulator</title>
  </head>
  <body>
    <div id="root">
      <h1>S-R Latch</h1>
      <p>Version: 9</p>
      <p>
        <canvas width="500" height="500" id="main-canvas">
          Your browser does not support the canvas element
        </canvas>
      </p>

      <form>
        <div>
          <label for="r-input">
            <input type="checkbox" id="r-input" />
            <span>R Input</span>
          </label>
        </div>
        <div>
          <label for="s-input">
            <input type="checkbox" id="s-input" />
            <span>S Input</span>
          </label>
        </div>
      </form>
    </div>
    <div>
      <h2>State</h2>

      <div id="state"></div>
    </div>
    <div>
      <h2>Logging</h2>

      <div id="logging"></div>
    </div>
  </body>
</html>
